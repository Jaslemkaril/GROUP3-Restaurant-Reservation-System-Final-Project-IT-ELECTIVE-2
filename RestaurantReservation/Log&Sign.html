<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="Log&Sign.css">
</head>
<body>

    <header>
        <button class="back-btn" onclick="window.location.href='Homepage.html'">
            <i class="fas fa-arrow-left"></i> Back to Home
        </button>
    </header>

    <div class="container">
        <input type="checkbox" id="toggle-form">
        <div class="form-container login">
            <h1>Login</h1>
            <form action="dashboard.html">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" placeholder="Enter your email..." required>

                <label for="login-password">Password:</label>
                <input type="password" id="login-password" placeholder="Enter your password..." required>
                
                <div class="checkbox-label">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Keep me logged in</label>
                </div>

                <button type="submit" class="btn">Login</button>
            </form>
            <p>Don't have an account? <label for="toggle-form" class="toggle-label">Sign Up</label></p>
        </div>
        <div class="form-container signup">
            <h1>Sign Up</h1>
            <form action="welcome.html">
                <label for="signup-username">Username:</label>
                <input type="text" id="signup-username" placeholder="Enter your username..." required>

                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" placeholder="Enter your email..." required>

                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" placeholder="Create a password..." required>

                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p>Already have an account? <label for="toggle-form" class="toggle-label">Login</label></p>
        </div>
    </div>

</body>
</html>
