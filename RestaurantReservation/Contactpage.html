<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Contactpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            </nav>
    </header>
    <main>
    <button class="back-btn" onclick="window.location.href='Homepage.html'">
    <i class="fas fa-arrow-left"></i> Back to Home
    </button>
    <section class="contact-section">
        <div class="contact-container">
            <h2>Contact Us</h2>
            <p>Get in touch with us! We're always happy to hear from you.</p>

            <div class="contact-content">
                <div class="contact-details">
                    <h3>Our Location</h3>
                    <div class="map-container">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2227.4125241384563!2d122.06111865072835!3d6.915024622820628!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x325041dd7a24816f%3A0x51af215fb64cc81a!2sWestern%20Mindanao%20State%20University!5e0!3m2!1sen!2sph!4v1742093318075!5m2!1sen!2sph" width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <p><strong>Address:</strong> Normal Rd, Zamboanga, 7000 Zamboanga del Sur</p>
                    <p><strong>Phone:</strong> (639) 1234-5678</p>
                    <p><strong>Email:</strong> restaurant@gmail.com</p>
                </div>

                <div class="contact-form">
                     <h3>Send us a Message</h3>
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="name">Your Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject:</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    </main>
</body>
</html>
