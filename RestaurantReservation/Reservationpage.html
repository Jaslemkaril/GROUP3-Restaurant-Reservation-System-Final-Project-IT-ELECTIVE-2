<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Page</title>
    <link rel="stylesheet" href="Reservationpage.css">
    <script src="https://kit.fontawesome.com/YOUR-FONTAWESOME-KIT.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navigation & Back Button -->
    <header>
        <button class="back-btn" onclick="window.location.href='Homepage.html'">
            <i class="fas fa-arrow-left"></i> Back to Home
        </button>
    </header>

    <!-- Mobile Menu -->
    <input type="checkbox" id="check">
    <label for="check" class="menu-toggle">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>

    <!-- Form Container -->
    <div class="content-container">
        <section class="image-section"></section>
        <form action="Reservationpage1.html" class="form">
            <h1>Log In</h1>

            <label for="email">Username:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Username..." required />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password..." required />
            <label class="show-password-label">
                <input type="checkbox" id="showPassword"> Show password
            </label>

            <label class="checkbox-label">
                <input type="checkbox" name="logged_in"> Keep me logged in
            </label>

            <button type="submit" class="btn">Log In</button>
        </form>
    </div>

    <script src="Reservationpage.js"></script>
</body>
</html>
</html>
