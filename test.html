<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Page</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    
    <div class="container">
        
        <div class="form-section">
            <form class="reservation-form">
                <h2>Table Reservation</h2>
        
                <div class="form-group">
                    <label for="last-name">Last Name *</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
        
                <div class="form-group">
                    <label for="first-name">First Name *</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
        
                <div class="form-group">
                    <label for="middle-name">Middle Name (Optional)</label>
                    <input type="text" id="middle-name" name="middle-name">
                </div>
        
                <div class="form-group">
                    <label for="contact">Contact Number *</label>
                    <input type="tel" id="contact" name="contact" required>
                </div>
        
                <div class="form-group">
                    <label for="date">Reservation Date *</label>
                    <input type="date" id="date" name="date" required>
                </div>
        
                <div class="form-group">
                    <label for="time">Reservation Time *</label>
                    <input type="time" id="time" name="time" required>
                </div>
        
                <div class="form-group">
                    <label for="people">Number of People *</label>
                    <input type="number" id="people" name="people" min="1" required>
                </div>
        
                <button type="submit" class="submit-btn">Reserve Now</button>
            </form>
        
            
        </div>

        <!-- Table Details Section -->
        <div class="table-section">
            <div class="table-img">Table img</div>
            <div class="table-details">
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores numquam odio sequi maxime vero veniam asperiores consequatur, tenetur perferendis excepturi laboriosam hic quasi explicabo nesciunt, minima rerum debitis atque repudiandae.
                </p>
            </div>
        </div>
    </div>

    

</body>
</html>
